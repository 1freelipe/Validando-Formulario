<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
<section class="container">
    <h1>Formulário de Cadastro</h1>
    <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuário só poderá conter letras e/ou números</li>
        <li>Usuário deverá ter entre 3 e 12 caracteres</li>
        <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>
    <form action="" id="form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="valid" placeholder="Nome">

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="sobrenome" class="valid" placeholder="Sobrenome">

        <label for="CPF">CPF:</label>
        <input type="text" name="CPF" id="CPF" class="CPF valid" placeholder="CPF">

        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" class="usuario valid" placeholder="Usuario">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" class="valid password" placeholder="Senha">

        <label for="senha2">Repetir senha:</label>
        <input type="password" id="repsenha" name="senha" class="valid repsenha" placeholder="Repetir senha">
        <button type="submit" id="btnValida">Enviar</button>
    </form>
    <div id="resultado"></div>
</section>

<script src="script.js"></script>
</body>

</html>
